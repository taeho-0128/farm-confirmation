<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>농산물 판매 확인서</title>

<!-- 사진 저장 기능용 html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        margin:0;
        padding:20px;
    }
    .container {
        max-width:1200px;
        margin:0 auto;
        display:flex;
        gap:20px;
    }
    .box {
        background:white;
        border-radius:10px;
        padding:20px;
        flex:1;
    }
    .input-box input {
        width:100%;
        padding:10px;
        margin-top:5px;
        border:1px solid #ccc;
        border-radius:6px;
        font-size:15px;
    }

    /* PC 서명 캔버스 */
    #pcSignCanvas {
        width:100%;
        height:150px;
        border:1px solid #aaa;
        background:white;
        margin-top:8px;
        touch-action:none;
    }

    .title {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-bottom:30px;
    }
    .preview p {
        font-size:15px;
        margin:10px 0;
    }
    .sign-preview {
        width:250px;
        height:120px;
        border:1px solid #ddd;
        margin-top:5px;
        background:white;
    }
    .footer-line {
        margin-top:40px;
        text-align:center;
        font-weight:bold;
        font-size:16px;
    }
    #buttons {
        margin-top:20px;
        text-align:center;
    }
    button {
        padding:12px 16px;
        font-size:14px;
        border-radius:6px;
        border:1px solid #ccc;
        background:white;
        cursor:pointer;
        margin:0 6px;
    }
    .blue-btn {
        background:#3b82f6;
        color:white;
        border:none;
    }

    @media print {
        .input-box, #buttons { display:none; }
        body { background:white; }
        .container { display:block; }
    }

    /* 반응형: 모바일/태블릿 */
    @media (max-width: 900px) {
        .container {
            flex-direction: column;
        }
        .box {
            width: 100%;
        }
        #buttons {
            margin-top: 20px;
        }
    }
</style>
</head>

<body>

<div class="container">

    <!-- LEFT: 입력 폼 -->
    <div class="box input-box">
        <h2>입력 폼</h2>

        <label>품목</label><input id="item">
        <label>원산지</label><input id="origin">
        <label>생산년도</label><input id="year">
        <label>판매량</label><input id="qty">
        <label>판매단가</label><input id="unitPrice">
        <label>금액</label><input id="amount">
        <label>입금계좌번호</label><input id="bank">
        <label>연락처</label><input id="phone">
        <label>성명</label><input id="name">
        <label>주민등록번호</label><input id="rrn">
        <label>농업경영체등록번호</label><input id="farmId">
        <label>날짜</label><input id="date">

        <br><br>
        <h3>PC 서명</h3>
        <canvas id="pcSignCanvas"></canvas>
        <button style="margin-top:10px;" onclick="clearPcSign()">서명 지우기</button>
    </div>

    <!-- RIGHT: 미리보기 -->
    <div class="box preview" id="printArea">
        <div class="title">농산물 판매 확인서</div>

        <p>* 품목 : <span id="pv_item"></span></p>
        <p>* 원산지 : <span id="pv_origin"></span></p>
        <p>* 생산년도 : <span id="pv_year"></span></p>
        <p>* 판매량 : <span id="pv_qty"></span></p>
        <p>* 판매단가 : <span id="pv_unitPrice"></span></p>
        <p>* 금액 : <span id="pv_amount"></span></p>
        <p>* 입금계좌번호 : <span id="pv_bank"></span></p>
        <p>* 연락처 : <span id="pv_phone"></span></p>
        <p>* 성명 : <span id="pv_name"></span></p>
        <p>* 주민등록번호 : <span id="pv_rrn"></span></p>
        <p>* 농업경영체등록번호 : <span id="pv_farmId"></span></p>

        <div style="margin:40px 0; text-align:center;">위와 같이 판매하였음을 확인합니다.</div>
        <div style="text-align:right; margin-bottom:30px;">
            <span id="pv_date"></span>
        </div>

        <p><b>서명</b></p>
        <img id="signPreview" class="sign-preview" />

        <!-- 회사명 -->
        <div class="footer-line">
            농업회사법인(주)원당에프앤디 귀중
        </div>
    </div>

</div>

<!-- 버튼 영역 -->
<div id="buttons">
    <button onclick="saveImage()">사진 저장</button>
    <button onclick="window.print()">인쇄하기</button>
    <button class="blue-btn" onclick="createSignURL()">서명 받기 URL 복사</button>
</div>

<script>
/* UTF-8 safe Base64 encode/decode */
function encodeBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
}
function decodeBase64(str) {
    return decodeURIComponent(escape(atob(str)));
}

const fields = ["item","origin","year","qty","unitPrice","amount",
                "bank","phone","name","rrn","farmId","date"];

/* INPUT → 미리보기 */
fields.forEach(id => {
    document.getElementById(id).addEventListener("input", () => {
        document.getElementById("pv_" + id).innerText =
            document.getElementById(id).value;
    });
});

/* PC 서명 캔버스 */
const canvas = document.getElementById("pcSignCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;

function resizeCanvas() {
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

canvas.addEventListener("pointerdown", e => {
    e.preventDefault();
    drawing = true;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});

canvas.addEventListener("pointermove", e => {
    if (!drawing) return;
    e.preventDefault();
    const p = getPos(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);

    document.getElementById("signPreview").src = canvas.toDataURL("image/png");
});

canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

/* PC 서명 지우기 */
function clearPcSign() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    document.getElementById("signPreview").src = "";
}

/* 모바일 서명받기 URL */
function createSignURL() {
    const data = {};
    fields.forEach(id => data[id] = document.getElementById(id).value);

    const encoded = encodeBase64(JSON.stringify(data));
    const url = `https://farm-confirmation-qwe.vercel.app/sign.html?data=${encodeURIComponent(encoded)}`;

    navigator.clipboard.writeText(url).then(() => {
        alert("서명용 URL이 복사되었습니다!");
    });
}

/* 사진 저장 기능 */
async function saveImage() {
    const area = document.getElementById("printArea");
    const canvas = await html2canvas(area, { scale: 2 });
    const dataURL = canvas.toDataURL("image/png");

    const link = document.createElement("a");
    link.href = dataURL;
    link.download = "확인서.png";

    // iPhone Safari 처리
    if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
        window.open(dataURL);
    } else {
        link.click();
    }
}

/* sign.html에서 돌아온 값 반영 */
(function restore() {
    const params = new URLSearchParams(location.search);

    const sign = params.get("sign");
    if (sign) {
        document.getElementById("signPreview").src = sign;
    }

    const rawData = params.get("data");
    if (!rawData) return;

    try {
        const jsonStr = decodeBase64(decodeURIComponent(rawData));
        const data = JSON.parse(jsonStr);

        fields.forEach(id => {
            if (data[id]) {
                document.getElementById(id).value = data[id];
                document.getElementById("pv_" + id).innerText = data[id];
            }
        });
    } catch(e) {
        console.error(e);
    }
})();
</script>

</body>
</html>
