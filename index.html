<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>농산물 판매 확인서</title>

<!-- 사진 저장용 html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        padding:20px;
        margin:0;
    }
    .container {
        max-width:1200px;
        margin:0 auto;
        display:flex;
        gap:20px;
    }
    .box {
        background:white;
        border-radius:10px;
        padding:20px;
        flex:1;
        box-sizing:border-box;
    }
    .input-box h2 {
        margin:0 0 20px 0;
    }
    .input-box label {
        display:block;
        margin-top:10px;
        margin-bottom:4px;
        font-size:14px;
        font-weight:bold;
    }
    .input-box input {
        width:100%;
        padding:8px 10px;
        border-radius:6px;
        border:1px solid #ccc;
        font-size:14px;
        box-sizing:border-box;
    }

    #pcSignCanvas {
        width:100%;
        height:150px;
        border:1px solid #aaa;
        background:#fff;
        margin-top:8px;
        touch-action:none;
    }

    .title {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-bottom:25px;
    }
    .preview p {
        font-size:15px;
        margin:8px 0;
    }

    #signPreview {
        width:250px;
        height:120px;
        border:1px solid #ccc;
        background:#fff;
        margin-top:6px;
        margin-bottom: 4px;
    }

    .footer-line {
        margin-top:10px;
        font-weight:bold;
        font-size:16px;
        text-align:center;
    }

    #buttons {
        text-align:center;
        margin-top:20px;
    }
    button {
        padding:10px 16px;
        margin:0 6px;
        border-radius:6px;
        border:1px solid #ccc;
        background:white;
        cursor:pointer;
        font-size:14px;
    }
    .blue-btn {
        background:#3b82f6;
        border:none;
        color:white;
    }

    @media (max-width:900px) {
        .container {
            flex-direction:column;
        }
    }

    /* 인쇄 최적화 */
    @media print {
        body, .container {
            margin: 0 !important;
            padding: 0 !important;
            background: white !important;
        }
        .input-box,
        #buttons {
            display:none !important;
        }
        .preview {
            padding-bottom:0 !important;
        }
    }
</style>
</head>

<body>

<div class="container">
    <!-- LEFT SIDE: 입력 폼 -->
    <div class="box input-box">
        <h2>입력 폼</h2>

        <label>품목</label><input id="item">
        <label>원산지</label><input id="origin">
        <label>생산년도</label><input id="year">
        <label>판매량</label><input id="qty">
        <label>판매단가</label><input id="unitPrice">
        <label>금액</label><input id="amount">
        <label>입금계좌번호</label><input id="bank">
        <label>연락처</label><input id="phone">
        <label>성명</label><input id="name">
        <label>주민등록번호</label><input id="rrn">
        <label>농업경영체등록번호</label><input id="farmId">
        <label>날짜</label><input id="date">

        <h3 style="margin-top:25px;">PC 서명</h3>
        <canvas id="pcSignCanvas"></canvas>
        <button onclick="clearPcSign()">서명 지우기</button>
    </div>

    <!-- RIGHT SIDE: 미리보기 -->
    <div class="box preview" id="printArea">
        <div class="title">농산물 판매 확인서</div>

        <p>* 품목 : <span id="pv_item"></span></p>
        <p>* 원산지 : <span id="pv_origin"></span></p>
        <p>* 생산년도 : <span id="pv_year"></span></p>
        <p>* 판매량 : <span id="pv_qty"></span></p>
        <p>* 판매단가 : <span id="pv_unitPrice"></span></p>
        <p>* 금액 : <span id="pv_amount"></span></p>
        <p>* 입금계좌번호 : <span id="pv_bank"></span></p>
        <p>* 연락처 : <span id="pv_phone"></span></p>
        <p>* 성명 : <span id="pv_name"></span></p>
        <p>* 주민등록번호 : <span id="pv_rrn"></span></p>
        <p>* 농업경영체등록번호 : <span id="pv_farmId"></span></p>

        <p style="margin:30px 0; text-align:center;">
            위와 같이 판매하였음을 확인합니다.
        </p>

        <p><b>서명</b></p>
        <img id="signPreview" alt="서명 이미지">

        <p class="footer-line">농업회사법인(주)원당에프앤디 귀중</p>
    </div>
</div>

<!-- BUTTONS -->
<div id="buttons">
    <button onclick="saveImage()">사진 저장</button>
    <button onclick="window.print()">인쇄하기</button>
    <button class="blue-btn" onclick="goSign()">서명 받기 URL 복사</button>
</div>

<script>
/* 입력값 → 미리보기 실시간 반영 */
const fields = [
    "item","origin","year","qty",
    "unitPrice","amount","bank","phone",
    "name","rrn","farmId","date"
];

fields.forEach(id => {
    const input = document.getElementById(id);
    input.addEventListener("input", () => {
        document.getElementById("pv_" + id).innerText = input.value;
        saveTemp();
    });
});

/* 현재 입력값 저장 */
function saveTemp(){
    const data = {};
    fields.forEach(id => data[id] = document.getElementById(id).value);
    localStorage.setItem("farm_temp_data", JSON.stringify(data));
}

/* 현재 입력값 읽기 */
function getInputs(){
    const data = {};
    fields.forEach(id => data[id] = document.getElementById(id).value);
    return data;
}

/* PC 서명 캔버스 */
const pcCanvas = document.getElementById("pcSignCanvas");
const pcCtx = pcCanvas.getContext("2d");
let drawing = false;

function resizePcCanvas(){
    const rect = pcCanvas.getBoundingClientRect();
    pcCanvas.width = rect.width;
    pcCanvas.height = rect.height;
}
resizePcCanvas();
window.addEventListener("resize", resizePcCanvas);

function pos(e){
    const r = pcCanvas.getBoundingClientRect();
    return {x: e.clientX - r.left, y: e.clientY - r.top};
}

pcCanvas.addEventListener("pointerdown",e=>{
    drawing = true;
    const p = pos(e);
    pcCtx.beginPath();
    pcCtx.moveTo(p.x,p.y);
});

pcCanvas.addEventListener("pointermove",e=>{
    if(!drawing) return;
    const p = pos(e);
    pcCtx.lineWidth=2;
    pcCtx.lineCap="round";
    pcCtx.strokeStyle="black";
    pcCtx.lineTo(p.x,p.y);
    pcCtx.stroke();
    pcCtx.beginPath();
    pcCtx.moveTo(p.x,p.y);

    document.getElementById("signPreview").src = pcCanvas.toDataURL();
    localStorage.setItem("farm_temp_sign", pcCanvas.toDataURL());
});

pcCanvas.addEventListener("pointerup",()=>drawing=false);
pcCanvas.addEventListener("pointerleave",()=>drawing=false);

function clearPcSign(){
    pcCtx.clearRect(0,0,pcCanvas.width,pcCanvas.height);
    document.getElementById("signPreview").src = "";
    localStorage.removeItem("farm_temp_sign");
}

/* 서명 받기 URL 생성 */
function goSign(){
    const data = getInputs();
    localStorage.setItem("farm_temp_data", JSON.stringify(data));

    const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
    const url = window.location.origin + "/sign.html?data=" + encodeURIComponent(encoded);

    navigator.clipboard.writeText(url)
        .then(()=>alert("서명용 URL이 복사되었습니다!"))
        .catch(()=>alert("복사 실패. 직접 복사해주세요.\n"+url));
}

/* 사진 저장 */
async function saveImage(){
    const area = document.getElementById("printArea");
    const canvas = await html2canvas(area,{scale:2});
    const link = document.createElement("a");
    link.href = canvas.toDataURL();
    link.download = "농산물_판매_확인서.png";
    link.click();
}

/* sign.html → index.html 복귀 후 자동 복원 */
(function restore(){
    const params = new URLSearchParams(window.location.search);

    if(params.get("done")){
        const saved = localStorage.getItem("farm_temp_data");
        if(saved){
            const data = JSON.parse(saved);
            fields.forEach(id=>{
                document.getElementById(id).value = data[id] || "";
                document.getElementById("pv_"+id).innerText = data[id] || "";
            });
        }

        const sign = localStorage.getItem("farm_temp_sign");
        if(sign){
            document.getElementById("signPreview").src = sign;
        }
    }
})();
</script>

</body>
</html>
