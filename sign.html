<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 입력</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        padding:20px;
    }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        padding:20px;
        border-radius:10px;
    }
    .title {
        font-size:22px;
        text-align:center;
        font-weight:bold;
        margin-bottom:20px;
    }
    .info-line {
        font-size:15px;
        margin:6px 0;
    }
    #signCanvas {
        width:100%;
        height:200px;
        border:1px solid #aaa;
        background:white;
        margin-top:10px;
        touch-action:none;
    }
    button {
        width:100%;
        margin-top:20px;
        padding:14px;
        background:#3b82f6;
        color:white;
        border:none;
        border-radius:6px;
        font-size:16px;
    }
    #msg {
        color:green;
        text-align:center;
        margin-top:10px;
        font-size:16px;
        font-weight:bold;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="infoArea"></div>

    <h3 style="margin-top:30px;">서명</h3>
    <canvas id="signCanvas"></canvas>

    <button onclick="submitSign()">서명 완료</button>

    <div id="msg"></div>
</div>

<script>
/* Base64 Safe Encode/Decode */
function encodeBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
}
function decodeBase64(str) {
    return decodeURIComponent(escape(atob(str)));
}

/* 1) URL에서 data 추출 */
const params = new URLSearchParams(location.search);
const rawData = params.get("data");

let formData = {};

if (rawData) {
    try {
        const jsonStr = decodeBase64(decodeURIComponent(rawData));
        formData = JSON.parse(jsonStr);
    } catch (e) {
        console.error("decode error", e);
    }
}

/* 2) 화면에 기존 입력값 보여주기 */
function renderInfo() {
    const infoDiv = document.getElementById("infoArea");

    if (!formData) {
        infoDiv.innerHTML = "<p>데이터 없음</p>";
        return;
    }

    let html = "";
    for (const k in formData) {
        html += `<div class="info-line">* ${k} : ${formData[k]}</div>`;
    }
    infoDiv.innerHTML = html;
}
renderInfo();

/* 3) 서명 캔버스 */
const canvas = document.getElementById("signCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;

function resizeCanvas() {
    const r = canvas.getBoundingClientRect();
    canvas.width = r.width;
    canvas.height = r.height;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

canvas.addEventListener("pointerdown", e => {
    drawing = true;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});
canvas.addEventListener("pointermove", e => {
    if (!drawing) return;
    const p = getPos(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});
canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

/* 4) 서명 완료 처리 */
function submitSign() {
    const signDataURL = canvas.toDataURL("image/png");

    // 기존 입력값 + 서명 포함한 최종 패키지 생성
    const pack = {
        data: formData,
        sign: signDataURL
    };

    const encoded = encodeBase64(JSON.stringify(pack));

    const returnURL = `https://farm-confirmation-qwe.vercel.app/index.html?pack=${encodeURIComponent(encoded)}`;

    navigator.clipboard.writeText(returnURL).then(() => {
        document.getElementById("msg").innerText =
            "서명이 완료되었습니다. URL이 복사되었습니다!";
    });
}
</script>

</body>
</html>
