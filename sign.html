<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 입력</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        margin:0;
        padding:20px;
    }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        border-radius:10px;
        padding:20px;
        box-sizing:border-box;
    }
    .title {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-top:0;
        margin-bottom:20px;
    }
    .info-line {
        font-size:15px;
        margin:6px 0;
    }
    h3 {
        margin-top:25px;
        margin-bottom:8px;
    }
    #signCanvas {
        width:100%;
        height:220px;
        border:1px solid #aaa;
        background:#fff;
        touch-action:none;
        box-sizing:border-box;
    }
    button {
        width:100%;
        padding:12px;
        margin-top:12px;
        border-radius:6px;
        border:none;
        font-size:16px;
        cursor:pointer;
    }
    .blue-btn {
        background:#3b82f6;
        color:white;
    }
    .gray-btn {
        background:#e5e7eb;
        color:#111827;
    }
    #msg {
        margin-top:10px;
        text-align:center;
        font-size:15px;
        color:green;
        font-weight:bold;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="infoArea"></div>

    <h3>서명</h3>
    <canvas id="signCanvas"></canvas>

    <button class="gray-btn" onclick="clearMobileSign()">서명 지우기</button>
    <button class="blue-btn" onclick="submitSign()">서명 완료</button>

    <div id="msg"></div>
</div>

<script>
/* Base64 safe helpers */
function encodeBase64(str){
    return btoa(unescape(encodeURIComponent(str)));
}
function decodeBase64(str){
    return decodeURIComponent(escape(atob(str)));
}

/* 한글 라벨 매핑 (index와 동일 키) */
const labels = {
    item: "품목",
    origin: "원산지",
    year: "생산년도",
    qty: "판매량",
    unitPrice: "판매단가",
    amount: "금액",
    bank: "입금계좌번호",
    phone: "연락처",
    name: "성명",
    rrn: "주민등록번호",
    farmId: "농업경영체등록번호",
    date: "날짜"
};

let formData = {};

/* URL에서 data 파라미터 읽기 */
(function readDataFromURL(){
    const params = new URLSearchParams(window.location.search);
    const dataRaw = params.get("data");
    if (!dataRaw) return;

    try {
        const jsonStr = decodeBase64(decodeURIComponent(dataRaw));
        formData = JSON.parse(jsonStr) || {};
    } catch (e) {
        console.error("data decode error", e);
        formData = {};
    }

    const infoArea = document.getElementById("infoArea");
    let html = "";
    for (const key in formData) {
        const label = labels[key] || key;
        const value = formData[key];
        html += `<div class="info-line">* ${label} : ${value}</div>`;
    }
    infoArea.innerHTML = html;
})();

/* 모바일 서명 캔버스 */
const canvas = document.getElementById("signCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;

function resizeCanvas(){
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function getPos(e){
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

canvas.addEventListener("pointerdown", e => {
    drawing = true;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});

canvas.addEventListener("pointermove", e => {
    if (!drawing) return;
    const p = getPos(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});

canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

function clearMobileSign(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

/* 서명 완료 → pack 생성 → index.html URL 복사 */
function submitSign(){
    const signDataURL = canvas.toDataURL("image/png");

    const pack = {
        data: formData,
        sign: signDataURL
    };

    const encoded = encodeBase64(JSON.stringify(pack));
    const base = window.location.origin + "/index.html";
    const returnURL = `${base}?pack=${encodeURIComponent(encoded)}`;

    navigator.clipboard.writeText(returnURL)
        .then(() => {
            document.getElementById("msg").innerText =
                "서명 완료 후 URL이 복사되었습니다. PC에서 붙여넣기 해 주세요.";
        })
        .catch(() => {
            document.getElementById("msg").innerText =
                "클립보드 복사에 실패했습니다. 주소창의 URL을 직접 복사해 주세요.";
        });
}
</script>

</body>
</html>
