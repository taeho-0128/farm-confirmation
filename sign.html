<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 입력</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        padding:20px;
    }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        padding:20px;
        border-radius:10px;
    }
    .title {
        font-size:22px;
        text-align:center;
        font-weight:bold;
        margin-bottom:20px;
    }
    .info-line {
        font-size:16px;
        margin:8px 0;
    }
    #signCanvas {
        width:100%;
        height:200px;
        border:1px solid #aaa;
        background:white;
        margin-top:10px;
        touch-action:none;
    }
    button {
        width:100%;
        margin-top:20px;
        padding:14px;
        background:#3b82f6;
        color:white;
        border:none;
        border-radius:6px;
        font-size:16px;
        cursor:pointer;
    }
    #msg {
        color:green;
        text-align:center;
        font-size:16px;
        margin-top:10px;
        font-weight:bold;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="infoArea"></div>

    <h3 style="margin-top:30px;">서명</h3>
    <canvas id="signCanvas"></canvas>

    <button onclick="submitSign()">서명 완료</button>

    <div id="msg"></div>
</div>

<script>
/* Base64 Safe Encoding */
function encodeBase64(str){ return btoa(unescape(encodeURIComponent(str))); }
function decodeBase64(str){ return decodeURIComponent(escape(atob(str))); }

/* 한글 라벨 매핑 */
const labels = {
    item: "품목",
    origin: "원산지",
    year: "생산년도",
    qty: "판매량",
    unitPrice: "판매단가",
    amount: "금액",
    bank: "입금계좌번호",
    phone: "연락처",
    name: "성명",
    rrn: "주민등록번호",
    farmId: "농업경영체등록번호",
    date: "날짜"
};

/* URL에서 데이터 읽기 */
const params = new URLSearchParams(location.search);
let formData = {};

if (params.get("data")) {
    try {
        formData = JSON.parse(decodeBase64(decodeURIComponent(params.get("data"))));
    } catch (e) {
        console.error("decode error", e);
    }
}

/* 데이터 한국어 라벨로 표시 */
function renderInfo() {
    const infoDiv = document.getElementById("infoArea");
    let html = "";

    for (const key in formData) {
        const label = labels[key] || key;
        html += `<div class="info-line">* ${label} : ${formData[key]}</div>`;
    }

    infoDiv.innerHTML = html;
}
renderInfo();

/* 서명 캔버스 */
const canvas = document.getElementById("signCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;

function resizeCanvas(){
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function getPos(e){
    const rect = canvas.getBoundingClientRect();
    return {x: e.clientX - rect.left, y:e.clientY - rect.top};
}

canvas.addEventListener("pointerdown", e=>{
    drawing=true;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});

canvas.addEventListener("pointermove", e=>{
    if (!drawing) return;
    const p = getPos(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});

canvas.addEventListener("pointerup", ()=> drawing=false);
canvas.addEventListener("pointerleave", ()=> drawing=false);

/* 서명 완료 */
function submitSign(){
    const signData = canvas.toDataURL("image/png");

    const pack = {
        data: formData,
        sign: signData
    };

    const encoded = encodeBase64(JSON.stringify(pack));
    const returnURL = `https://farm-confirmation-qwe.vercel.app/index.html?pack=${encodeURIComponent(encoded)}`;

    navigator.clipboard.writeText(returnURL).then(()=>{
        document.getElementById("msg").innerText =
            "서명이 완료되었습니다. URL이 복사되었습니다!";
    });
}
</script>

</body>
</html>
