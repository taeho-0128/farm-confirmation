<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 입력</title>

<style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        padding:20px;
        border-radius:10px;
    }
    .title {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-bottom:30px;
    }
    #signaturePad {
        width:100%;
        height:150px;
        background:white;
        border:1px solid #aaa;
        touch-action: none; /* 모바일에서 스크롤 대신 드로잉 */
    }
    .btn-row {
        display:flex;
        gap:10px;
        margin-top:20px;
    }
    .btn-row button {
        flex:1;
        padding:14px;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
        border:none;
    }
    .btn-primary {
        background:#2563eb;
        color:white;
    }
    .btn-secondary {
        background:#e5e7eb;
        color:#111827;
    }
    #copyMsg {
        margin-top:12px;
        font-size:14px;
        color:#16a34a;
        text-align:center;
        display:none;
    }
    .footer-line {
        margin-top:30px;
        text-align:center;
        font-weight:bold;
        font-size:16px;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="info"></div>
    <p style="margin:30px 0; text-align:center;">위와 같이 판매하였음을 확인합니다.</p>
    <p id="pv_date" style="text-align:center;"></p>

    <!-- 하단 회사명 (문서 안) -->
    <div class="footer-line">
        농업회사법인(주)원당에프앤디 귀중
    </div>

    <h3 style="margin-top:30px;">서명</h3>
    <canvas id="signaturePad"></canvas>

    <div class="btn-row">
        <button class="btn-secondary" onclick="clearSign()">서명 지우기</button>
        <button class="btn-primary" onclick="saveSign()">서명 완료</button>
    </div>

    <p id="copyMsg">서명 완료 후 URL이 복사되었습니다. PC에서 붙여넣어 열어주세요.</p>
</div>

<script>
    // UTF-8 safe Base64 decode
    function decodeBase64(str) {
        return decodeURIComponent(escape(atob(str)));
    }

    // data 파라미터 읽기 (URL-safe 디코딩)
    const params = new URLSearchParams(location.search);
    const rawParam = params.get("data");   // 인코딩된 Base64 (encodeURIComponent 된 상태)
    let data = {};

    try {
        const base64 = decodeURIComponent(rawParam); // URL 디코딩
        const jsonStr = decodeBase64(base64);
        data = JSON.parse(jsonStr);
    } catch (e) {
        alert("데이터를 불러오지 못했습니다. PC에서 URL을 다시 생성해 주세요.");
        console.error(e);
    }

    if (data) {
        document.getElementById("info").innerHTML = `
            <p>* 품목 : ${data.item}</p>
            <p>* 원산지 : ${data.origin}</p>
            <p>* 생산년도 : ${data.year}</p>
            <p>* 판매량 : ${data.qty}</p>
            <p>* 판매단가 : ${data.unitPrice}</p>
            <p>* 금액 : ${data.amount}</p>
            <p>* 입금계좌번호 : ${data.bank}</p>
            <p>* 연락처 : ${data.phone}</p>
            <p>* 성명 : ${data.name}</p>
            <p>* 주민등록번호 : ${data.rrn}</p>
            <p>* 농업경영체등록번호 : ${data.farmId}</p>
        `;
        document.getElementById("pv_date").innerText = data.date || "";
    }

    // ==== 서명 캔버스 (모바일 & PC 공통) ====
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
    }

    function pointerDown(e) {
        e.preventDefault();
        drawing = true;
        const p = getPos(e);
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
    }

    function pointerMove(e) {
        if (!drawing) return;
        e.preventDefault();
        const p = getPos(e);
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
    }

    function pointerUp(e) {
        if (!drawing) return;
        e.preventDefault();
        drawing = false;
        ctx.beginPath();
    }

    canvas.addEventListener("pointerdown", pointerDown);
    canvas.addEventListener("pointermove", pointerMove);
    canvas.addEventListener("pointerup", pointerUp);
    canvas.addEventListener("pointerleave", pointerUp);

    // 서명 지우기
    function clearSign() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        document.getElementById("copyMsg").style.display = "none";
    }

    // 서명 완료 → 서명 포함 index.html URL을 클립보드에 복사
    function saveSign() {
        const signature = canvas.toDataURL("image/png");
        const url =
          `https://farm-confirmation-qwe.vercel.app/index.html?data=${rawParam}&sign=${encodeURIComponent(signature)}`;

        navigator.clipboard.writeText(url).then(() => {
            document.getElementById("copyMsg").style.display = "block";
        }).catch(() => {
            const t = document.createElement("textarea");
            t.value = url;
            document.body.appendChild(t);
            t.select();
            document.execCommand("copy");
            t.remove();
            document.getElementById("copyMsg").style.display = "block";
        });
    }
</script>

</body>
</html>
