<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 페이지</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        padding:20px;
    }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        padding:20px;
        border-radius:10px;
    }
    .title {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-bottom:30px;
    }
    .info p { margin:10px 0; }
    #signaturePad {
        border:1px solid #ccc;
        width:100%;
        height:150px;
        background:white;
    }
    button {
        width:100%;
        padding:14px;
        background:#3b82f6;
        color:white;
        border:none;
        border-radius:8px;
        font-size:17px;
        margin-top:20px;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="info" class="info"></div>

    <p style="margin:40px 0; text-align:center;">위와 같이 판매하였음을 확인합니다.</p>
    <p id="pv_date" style="text-align:center;"></p>

    <h3 style="margin-top:30px;">서명</h3>
    <canvas id="signaturePad"></canvas>

    <button onclick="saveSign()">서명 완료</button>
</div>

<script>
    // 데이터 decode
    const urlParams = new URLSearchParams(window.location.search);
    const encoded = urlParams.get("data");
    let formData = {};

    if (encoded) {
        formData = JSON.parse(atob(encoded));

        document.getElementById("info").innerHTML = `
            <p>* 품목 : ${formData.item}</p>
            <p>* 원산지 : ${formData.origin}</p>
            <p>* 생산년도 : ${formData.year}</p>
            <p>* 판매량 : ${formData.qty}</p>
            <p>* 판매단가 : ${formData.unitPrice}</p>
            <p>* 금액 : ${formData.amount}</p>
            <p>* 입금계좌번호 : ${formData.bank}</p>
            <p>* 성명 : ${formData.name}</p>
            <p>* 주민등록번호 : ${formData.rrn}</p>
            <p>* 농업경영체등록번호 : ${formData.farmId}</p>
        `;

        document.getElementById("pv_date").innerText = formData.date;
    }

    // 서명 캔버스
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        return {x,y};
    }

    canvas.addEventListener("mousedown", e => { drawing = true; });
    canvas.addEventListener("mouseup", e => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", () => drawing = true);
    canvas.addEventListener("touchend", () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener("touchmove", draw);

    function draw(e) {
        if (!drawing) return;
        e.preventDefault();

        const pos = getPos(e);
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function saveSign() {
        const signature = canvas.toDataURL("image/png");
        const backURL = `index.html?data=${urlParams.get("data")}&sign=${encodeURIComponent(signature)}`;

        window.location.href = backURL;
    }
</script>

</body>
</html>
