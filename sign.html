<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 입력</title>

<style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        padding:20px;
        border-radius:10px;
    }
    .title {
        text-align:center;
        font-size:22px;
        font-weight:bold;
        margin-bottom:30px;
    }
    #signaturePad {
        width:100%;
        height:150px;
        background:white;
        border:1px solid #aaa;
    }
    button {
        margin-top:20px;
        width:100%;
        background:#2563eb;
        color:white;
        border:none;
        padding:14px;
        border-radius:8px;
        font-size:17px;
        cursor:pointer;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="info"></div>
    <p style="margin:30px 0; text-align:center;">위와 같이 판매하였음을 확인합니다.</p>
    <p id="pv_date" style="text-align:center;"></p>

    <h3 style="margin-top:30px;">서명</h3>
    <canvas id="signaturePad"></canvas>

    <button onclick="saveSign()">서명 완료</button>
</div>

<script>
    /* 안전 Base64 decode */
    function decodeBase64(str) {
        return decodeURIComponent(escape(atob(str)));
    }

    /* 데이터 파싱 */
    const params = new URLSearchParams(location.search);
    const encoded = params.get("data");
    const data = JSON.parse(decodeBase64(encoded));

    document.getElementById("info").innerHTML = `
        <p>* 품목 : ${data.item}</p>
        <p>* 원산지 : ${data.origin}</p>
        <p>* 생산년도 : ${data.year}</p>
        <p>* 판매량 : ${data.qty}</p>
        <p>* 판매단가 : ${data.unitPrice}</p>
        <p>* 금액 : ${data.amount}</p>
        <p>* 입금계좌번호 : ${data.bank}</p>
        <p>* 연락처 : ${data.phone}</p>
        <p>* 성명 : ${data.name}</p>
        <p>* 주민등록번호 : ${data.rrn}</p>
        <p>* 농업경영체등록번호 : ${data.farmId}</p>
    `;
    document.getElementById("pv_date").innerText = data.date;

    /* 서명 캔버스 */
    const canvas = document.getElementById("signaturePad");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function pos(e) {
        const r = canvas.getBoundingClientRect();
        return {
            x: (e.touches ? e.touches[0].clientX : e.clientX) - r.left,
            y: (e.touches ? e.touches[0].clientY : e.clientY) - r.top
        };
    }

    canvas.onmousedown = () => drawing = true;
    canvas.onmouseup = () => { drawing = false; ctx.beginPath(); };
    canvas.onmousemove = draw;

    canvas.ontouchstart = () => drawing = true;
    canvas.ontouchend = () => { drawing = false; ctx.beginPath(); };
    canvas.ontouchmove = draw;

    function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const p = pos(e);
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
    }

    /* 서명 완료 → index.html 리다이렉트 */
    function saveSign() {
        const signature = canvas.toDataURL("image/png");

        const redirectURL =
          `https://farm-confirmation-qwe.vercel.app/index.html?data=${encoded}&sign=${encodeURIComponent(signature)}`;

        window.location.href = redirectURL;
    }
</script>

</body>
</html>
