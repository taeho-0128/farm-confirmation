<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>서명 입력</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f5f5f5;
        margin:0;
        padding:16px;
    }
    .box {
        max-width:600px;
        margin:0 auto;
        background:white;
        border-radius:10px;
        padding:18px;
        box-sizing:border-box;
    }
    .title {
        text-align:center;
        font-size:20px;
        font-weight:bold;
        margin:0 0 16px 0;
    }
    .info-line {
        font-size:14px;
        margin:4px 0;
    }
    h3 {
        margin-top:18px;
        margin-bottom:6px;
        font-size:15px;
    }
    #signCanvas {
        width:100%;
        height:220px;
        border:1px solid #aaa;
        background:#fff;
        touch-action:none;
        box-sizing:border-box;
    }
    button {
        width:100%;
        padding:11px;
        margin-top:10px;
        border-radius:6px;
        border:none;
        font-size:15px;
        cursor:pointer;
    }
    .blue-btn {
        background:#3b82f6;
        color:white;
    }
    .gray-btn {
        background:#e5e7eb;
        color:#111827;
    }
    #msg {
        margin-top:10px;
        text-align:center;
        font-size:14px;
        color:green;
        font-weight:bold;
    }
</style>
</head>

<body>

<div class="box">
    <div class="title">농산물 판매 확인서</div>

    <div id="infoArea"></div>

    <h3>서명</h3>
    <canvas id="signCanvas"></canvas>

    <button class="gray-btn" onclick="clearMobileSign()">서명 지우기</button>
    <button class="blue-btn" onclick="submitSign()">서명 완료</button>

    <div id="msg"></div>
</div>

<script>
/* Base64 helper */
function decodeBase64(str){
    return decodeURIComponent(escape(atob(str)));
}
function encodeBase64(str){
    return btoa(unescape(encodeURIComponent(str)));
}

/* 한글 라벨 매핑 */
const labels = {
    item: "품목",
    origin: "원산지",
    year: "생산년도",
    qty: "판매량",
    unitPrice: "판매단가",
    amount: "금액",
    bank: "입금계좌번호",
    phone: "연락처",
    name: "성명",
    rrn: "주민등록번호",
    farmId: "농업경영체등록번호",
    date: "날짜"
};

let formData = {};

/* index.html에서 온 pack 읽기 (data만 있음) */
(function readPack(){
    const params = new URLSearchParams(window.location.search);
    const packRaw = params.get("pack");
    if (!packRaw) return;

    try {
        const jsonStr = decodeBase64(decodeURIComponent(packRaw));
        const pack = JSON.parse(jsonStr);
        formData = pack.data || {};
    } catch(e){
        console.error("pack decode error", e);
        formData = {};
    }

    const infoArea = document.getElementById("infoArea");
    let html = "";
    for (const key in formData) {
        const label = labels[key] || key;
        const value = formData[key];
        html += `<div class="info-line">* ${label} : ${value}</div>`;
    }
    infoArea.innerHTML = html;
})();

/* 모바일 서명 캔버스 */
const canvas = document.getElementById("signCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let hasDrawn = false;

function resizeCanvas(){
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width;
    canvas.height = rect.height;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function getPos(e){
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

canvas.addEventListener("pointerdown", e => {
    drawing = true;
    const p = getPos(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
});
canvas.addEventListener("pointermove", e => {
    if (!drawing) return;
    const p = getPos(e);
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    hasDrawn = true;
});
canvas.addEventListener("pointerup", () => drawing = false);
canvas.addEventListener("pointerleave", () => drawing = false);

function clearMobileSign(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hasDrawn = false;
}

/* 서명 완료 → pack 생성 → index.html URL 복사 */
function submitSign(){
    if (!hasDrawn) {
        alert("서명이 없습니다. 서명 후 다시 눌러주세요.");
        return;
    }

    const signDataURL = canvas.toDataURL("image/png");

    const pack = {
        data: formData,
        sign: signDataURL
    };

    const encoded = encodeBase64(JSON.stringify(pack));
    const returnURL =
        window.location.origin + "/index.html?pack=" +
        encodeURIComponent(encoded);

    navigator.clipboard.writeText(returnURL)
        .then(() => {
            document.getElementById("msg").innerText =
                "서명 완료! 복사된 URL을 PC에서 붙여넣으면 서명이 반영됩니다.";
        })
        .catch(() => {
            document.getElementById("msg").innerText =
                "클립보드 복사에 실패했습니다. 브라우저 주소창의 URL을 직접 복사해 주세요.";
        });
}
</script>

</body>
</html>
